<div id="message-container"
     {% if hx_oob %}hx-swap-oob="true"{% endif %}>
    {% if messages %}
        <div class="toast toast-end fade-in-fade-out message-alert">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mb-4">
                    <span>{{ message }}</span>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>
