{% load static %}
<div hx-preserve="true" class="navbar bg-base-100">
    <div class="flex-1">
        <a href="{% url 'core:index' %}" class="btn btn-ghost">
            <img src="{% static 'core/logo-udemy.svg' %}"
                 alt=""
                 width="100"
                 height="24">
        </a>
        <div class="dropdown dropdown-hover z-[9999]">
            <div tabIndex="0" role="button" class="mx-7 text-primary-content">
                <span>Categories</span>
            </div>
            <ul tabIndex="0"
                class="dropdown-content menu p-2 shadow bg-base-100 w-52 text-black z-50">
                {% for category in course_categories %}
                  <li>{{ category.name }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="flex-none">
        <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                <div class="indicator">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="h-5 w-5"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <span class="badge badge-sm indicator-item">{{ cart|length }}</span>
                </div>
            </div>
            <div tabindex="0"
                 class="mt-3 z-[1] card card-compact dropdown-content w-52 bg-base-100 shadow">
                <div class="card-body">
                    <span class="font-bold text-lg">{{ cart|length }} Items</span>
                    <span class="text-info">Subtotal: ${{ cart.total_price }}</span>
                    <div class="card-actions">
                        <a href="{% url 'core:cart' %}" class="btn btn-primary btn-block">View cart</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full">
                    <img alt="Tailwind CSS Navbar component" src="{% static "img/default-user-img.jpg" %}" />
                </div>
            </div>
            <ul tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                <li>
                    <a>Profile</a>
                </li>
                <li>
                    <a href="{% url 'core:user_courses' %}">My Courses</a>
                </li>
                <li>
                    <a>Settings</a>
                </li>
                <li>
                    <button hx-post="{% url 'logout' %}" hx-target="body">Logout</button>
                </li>
            </ul>
        </div>
    </div>
</div>
