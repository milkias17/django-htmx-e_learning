{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="cupcake" class="h-full w-full">
    <head>
        <base href="" />
        <meta charset="utf-8" />
        <title>
            {% block title %}
                Udemy Clone
            {% endblock title %}
        </title>
        <meta name="description" content="Source Platform" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="{% static "core/ui.css" %}" rel="stylesheet" />
        <script src="{% static 'js/htmx.min.js' %}" defer></script>
        <script defer src="{% static 'js/alpine.min.js' %}"></script>
        <script src="{% static 'js/feather.min.js' %}"></script>
        {% block statics %}
        {% endblock statics %}
    </head>
    <body class="h-full w-full"
          hx-boost="true"
          hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
        {% include "navbar.html" %}
        {% if messages %}
            <div class="toast toast-top toast-end fade-in-fade-out">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} mb-4">
                        <span>{{ message }}</span>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}
        {% endblock content %}
        <script>feather.replace();</script>
    </body>
</html>
