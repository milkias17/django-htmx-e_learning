{% extends "base.html" %}
{% load static %}
{% block statics %}
    <link href="{% static "core/home.css" %}" rel="stylesheet">
{% endblock statics %}
{% block content %}
    <main class="m-4">
        {% for course in courses %}
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure>
                    {% if course.thumbnail %}<img src=" {{ course.thumbnail.url }} " alt="Course Picture" />{% endif %}
                </figure>
                <div class="card-body">
                    <h2 class="card-title">{{ course.title }}</h2>
                    <p>{{ course.short_description }}</p>
                    <div class="card-actions justify-end">
                        <a class="btn btn-primary" href="{% url 'core:course_detail' pk=course.id %}">View Details</a>
                        <button class="btn btn-primary">Enroll</button>
                    </div>
                </div>
            </div>
        {% endfor %}
    </main>
{% endblock content %}
